spring.application.name=kfhpractice

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource configuration for H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL auto options: create | create-drop | update | validate | none
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console (optional for learning)
spring.jpa.show-sql=true

# Format SQL output (optional for learning)
spring.jpa.properties.hibernate.format_sql=true


server.error.include-message=always
